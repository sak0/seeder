paths:
  /api/v1/chart:
    get:
      consumes:
      - application/json
      parameters:
      - description: Page
        in: query
        name: page
        type: integer
      - description: PageSize
        in: query
        name: pageSize
        type: integer
      - description: Cached
        in: query
        name: cached
        type: boolean
      - description: chart_name
        in: query
        name: chart_name
        type: string
      - description: type
        in: query
        name: type
        type: string
      - description: ClusterName
        in: query
        name: ClusterName
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ChartRepo'
        "500":
          description: Internal Error
          schema:
            type: string
      summary: 获取Chart仓库列表
  /api/v1/chart/{chartName}/versions:
    get:
      consumes:
      - application/json
      parameters:
      - description: Page
        in: query
        name: page
        type: integer
      - description: PageSize
        in: query
        name: pageSize
        type: integer
      - description: VerifyStatus
        in: query
        name: status
        type: boolean
      - description: Cached
        in: query
        name: cached
        type: boolean
      - description: ClusterName
        in: query
        name: ClusterName
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ChartVersion'
        "500":
          description: Internal Error
          schema:
            type: string
      summary: 获取指定Chart仓库的版本列表
  /api/v1/chart/{repo}/{version}:
    delete:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/models.ChartVersion'
        "500":
          description: Internal Error
          schema:
            type: string
      summary: 删除本地指定Chart仓库的指定版本
  /api/v1/chart/{repo}/{version}/download:
    post:
      consumes:
      - application/json
      parameters:
      - description: Download the version to local
        in: body
        name: version
        required: true
        schema:
          $ref: '#/definitions/models.ChartVersion'
          type: object
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/models.ChartVersion'
        "500":
          description: Internal Error
          schema:
            type: string
      summary: 下载更新指定Chart仓库的指定版本到本地仓库
  /api/v1/chart/{repo}/{version}/push:
    post:
      consumes:
      - application/json
      parameters:
      - description: remote
        in: query
        name: remote
        required: true
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/models.ChartVersion'
        "500":
          description: Internal Error
          schema:
            type: string
      summary: 推送指定Chart仓库的指定版本到远端仓库
  /api/v1/cluster:
    get:
      consumes:
      - application/json
      parameters:
      - description: Page
        in: query
        name: page
        type: integer
      - description: PageSize
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SeederNode'
        "500":
          description: Internal Error
          schema:
            type: string
      summary: 获取edge-cloud整体集群信息
  /api/v1/health:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: '{"code":S200,"data":{},"msg":"ok"}'
          schema:
            type: string
      summary: 获取服务健康状态
  /api/v1/repository:
    get:
      consumes:
      - application/json
      parameters:
      - description: Page
        in: query
        name: page
        type: integer
      - description: PageSize
        in: query
        name: pageSize
        type: integer
      - description: VerifyStatus
        in: query
        name: status
        type: boolean
      - description: Cached
        in: query
        name: cached
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Repository'
        "500":
          description: Internal Error
          schema:
            type: string
      summary: 获取镜像仓库列表
  /api/v1/repository/{repo}/{tag}:
    delete:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/models.RepositoryTag'
        "500":
          description: Internal Error
          schema:
            type: string
      summary: 删除本地指定镜像仓库的指定tag
  /api/v1/repository/{repo}/{tag}/download:
    post:
      consumes:
      - application/json
      parameters:
      - description: Download the tag to local
        in: body
        name: tag
        required: true
        schema:
          $ref: '#/definitions/models.RepositoryTag'
          type: object
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/models.RepositoryTag'
        "500":
          description: Internal Error
          schema:
            type: string
      summary: 下载更新指定镜像仓库的指定tag到本地仓库
  /api/v1/repository/{repoName}/tags:
    get:
      consumes:
      - application/json
      parameters:
      - description: Page
        in: query
        name: page
        type: integer
      - description: PageSize
        in: query
        name: pageSize
        type: integer
      - description: VerifyStatus
        in: query
        name: status
        type: boolean
      - description: Cached
        in: query
        name: cached
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.RepositoryTag'
        "500":
          description: Internal Error
          schema:
            type: string
      summary: 获取单个镜像仓库的tag列表
  /api/v1/versiondetail/file:
    get:
      consumes:
      - application/json
      parameters:
      - description: chart_name
        in: query
        name: chart_name
        required: true
        type: string
      - description: version
        in: query
        name: version
        required: true
        type: string
      - description: file_name
        in: query
        name: file_name
        required: true
        type: string
      - description: ClusterName
        in: query
        name: ClusterName
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/models.ChartVersion'
        "500":
          description: Internal Error
          schema:
            type: string
      summary: 查询指定Version的文件详情，例如：README.md
  /api/v1/versiondetail/filelist:
    get:
      consumes:
      - application/json
      parameters:
      - description: chart_name
        in: query
        name: chart_name
        required: true
        type: string
      - description: version
        in: query
        name: version
        required: true
        type: string
      - description: ClusterName
        in: query
        name: ClusterName
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/models.ChartVersion'
        "500":
          description: Internal Error
          schema:
            type: string
      summary: 查询指定Version的文件列表
  /api/v1/versiondetail/params:
    get:
      consumes:
      - application/json
      parameters:
      - description: chart_name
        in: query
        name: chart_name
        required: true
        type: string
      - description: version
        in: query
        name: version
        required: true
        type: string
      - description: ClusterName
        in: query
        name: ClusterName
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/models.ChartVersion'
        "500":
          description: Internal Error
          schema:
            type: string
      summary: 查询指定Version的参数Key-Value详情
swagger: "2.0"
